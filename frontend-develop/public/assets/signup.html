<!DOCTYPE html>
<html>
<head>
	<title>Hocast</title>
<meta  charset="utf-8">
<meta  http-equiv="X-UA-Compatible" content="IE=edge">
<meta  name="viewport" content="width=device-width,initial-scale=1">
<meta  name="author" content="Hocast">
<meta  name="description" content="">
<meta  name="keywords" content="">
<link  rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/queries.css">

</head>
<body>
  <section>
  	<div class="logo_box">
  		<div class="_box">
  			<img src="image/Group 4.svg" alt="logo" class="logo">
  		    <p class="_ending">Hall of endless<br> possibility</p>
  		</div>
	    <div class="_form">
	    	<a href="#"class="_bck">Back</a>
	    	<h2 class="_sign">Sign Up</h2>
	    	<a href="#" class="_acc">Already have an Account</a>
		    <form class="_form-child">
		       <div class="_label">
		       	<div class="_first-box">
			       	<label for="First Name" class="_first">First Name</label><br>
			        <input type="text" placeholder="Enter First Name" class="_inpt">
			    </div>  
			    <div class="_last-box">
			    	<label for="Last Name" class="_last">Last Name</label><br>
			        <input type="text" placeholder="Enter Last Name" class="_inp">
			    </div>  
		       </div>
		        <div class="_labell">
		        	<label for="Email" class="_email">Email </label>
			        <input type="email" placeholder="Enter Email Address" class="_ema">
			    </div> 
			    <div class="_labell">
			        <label for="Password" class="_passw">Password</label>
			        <input type="password" placeholder="Enter your password" class="_pass">

		        </div>
		         <span class="icon"> <img src="image/eye-24px.svg" alt="icon"></span>
		        <input type="submit" value="Sign Up" class="_btn">
		    </form>
	    </div>
	</div>
  </section>
</body>
</html>
