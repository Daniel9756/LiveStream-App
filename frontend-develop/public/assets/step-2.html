<!DOCTYPE html>
<html>
<head>
	<title>Hocast</title>
<meta  charset="utf-8">
<meta  http-equiv="X-UA-Compatible" content="IE=edge">
<meta  name="viewport" content="width=device-width,initial-scale=1">
<meta  name="author" content="Hocast">
<meta  name="description" content="">
<meta  name="keywords" content="">
<link  rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/queries.css">
</head>
<body class="_body">
  <section class="_box-container">
  	<div class="img-box">
  		<img src="image/Group 2895.svg" class="profile_logo">
  	</div>
  	<div class="progress-bar">
        <div class="step">
          <div class="bullet--1">
            <span class="_span"><i class="fa fa-check"></i></span>
          </div>
          <p class="_step1">About You</p>
         <!--  <div class="check fa fa-check"></div> -->
        </div>
        <div class="step">
          <div class="bullet-2">
            <span class="_span">2</span>
          </div>
          <p>Association</p>
          <div class="check fa fa-check"></div>
        </div>
        <div class="step">
          <div class="bullet">
            <span class="_span">3</span>
          </div>
          <p>Select Plan</p>
          <div class="check fa fa-check"></div>
        </div>
        <div class="step">
          <div class="bullet">
            <span class="_span">4</span>
          </div>
          <p>Done</p>
          <div class="check fa fa-check"></div>
        </div>
    </div>
    <div class="profile_title">
    	<p class="title-child">Tell us about your business</p>
    </div>
    <div class="_profile_box">
    	<div class="profile_label-1">
			  <label for="Title" class="_title-label">What is the name of your business? </label><br>
		    <input type="title" placeholder="Enter your business name" class="_title-box-1"><br>
        <span class="business-type">Enter the name of your business, organization, club etc. </span>
	    </div> 
      <div class="profile_label-1">
        <label for="Title" class="_title-label">Where is it located? </label><br>
        <input type="title" placeholder="Enter your location" class="_title-box-1">
      </div> 
    </div>
    <div class="step-steps">
      <a href="#" class="_profile_step1">Back</a>
      <a href="#" class="_profile_step">Next</a>
    </div>
  </section>
</body>
</html>
