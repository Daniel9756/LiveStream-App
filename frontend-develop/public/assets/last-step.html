<!DOCTYPE html>
<html>
<head>
	<title>Hocast</title>
<meta  charset="utf-8">
<meta  http-equiv="X-UA-Compatible" content="IE=edge">
<meta  name="viewport" content="width=device-width,initial-scale=1">
<meta  name="author" content="Hocast">
<meta  name="description" content="">
<meta  name="keywords" content="">
<link  rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/queries.css">
</head>
<body class="_body">
  <section class="_box-container">
  	<div class="img-box">
  		<img src="image/Group 2895.svg" class="profile_logo">
  	</div>
      <div class="progress-bar">
        <div class="step">
          <div class="bullet--1">
            <span class="_span"><i class="fa fa-check"></i></span>
          </div>
          <p class="_step1">About You</p>
         <!--  <div class="check fa fa-check"></div> -->
        </div>
        <div class="step">
          <div class="bullet--2">
            <span class="_span"><i class="fa fa-check"></i></span>
          </div>
          <p class="_step2">Association</p>
          <!-- <div class="check fa fa-check"></div> -->
        </div>
        <div class="step">
          <div class="bullet--3">
            <span class="_span"><i class="fa fa-check"></i></span>
          </div>
          <p  class="_step3">Select Plan</p>
          <!-- <div class="check fa fa-check"></div> -->
        </div>
        <div class="step">
          <div class="bullet-4">
            <span class="_span">4</span>
          </div>
          <p class="_step4">Done</p>
         <!--  <div class="check fa fa-check"></div> -->
        </div>
    </div>
    <div class="svg_title">
    	<img src="image/Group 4123.svg" class="marked-svg">
    </div>
    <div class="_svg_box">
       <p class="svg-title">Congratulations!<br><span class="_svg">Your profile has been created!</span></p>
    </div>
     <div class="svg_btn">
        <button class="overlay_btnz">Start Hosting Events</button>
     </div>
  </section>
</body>
</html>
